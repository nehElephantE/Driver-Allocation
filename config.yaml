# Project Configuration
project:
  name: "ride_hailing_matching"
  version: "1.0.0"
  description: "ML Pipeline for Ride-Hailing Driver-Order Matching"

# Data paths
data:
  raw:
    booking: "data/raw/booking.csv"
    participant: "data/raw/participant.csv"
    test: "data/raw/test_data.csv"
  processed:
    train: "data/processed/train_data.parquet"
    test: "data/processed/test_data.parquet"
    features: "data/processed/features.parquet"
  interim: "data/interim/"
  
# Feature engineering
features:
  time_features: true
  distance_features: true
  gps_features: true
  historical_features: true
  interaction_features: true
  
# Model configuration
model:
  random_seed: 42
  test_size: 0.2
  validation_size: 0.1
  models_to_train: ["random_forest", "xgboost", "lightgbm"]
  
# Random Forest parameters
random_forest:
  n_estimators: 200
  max_depth: 15
  min_samples_split: 10
  min_samples_leaf: 5
  random_state: 42
  class_weight: "balanced"
  n_jobs: -1
  
# XGBoost parameters
xgboost:
  n_estimators: 200
  max_depth: 8
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  random_state: 42
  eval_metric: "logloss"
  n_jobs: -1
  
# LightGBM parameters
lightgbm:
  n_estimators: 200
  max_depth: 8
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  random_state: 42
  n_jobs: -1
  
# Training configuration
training:
  cv_folds: 5
  scoring_metric: "roc_auc"
  early_stopping_rounds: 50
  use_gpu: false
  
# Prediction configuration
prediction:
  threshold: 0.5
  batch_size: 1000
  
# Output configuration
output:
  models_dir: "artifacts/models/"
  features_dir: "artifacts/features/"
  metrics_dir: "artifacts/metrics/"
  predictions_dir: "artifacts/predictions/"
  required_output: "order_driver_pairs.csv"
  detailed_output: "detailed_predictions.csv"
  
# Monitoring
monitoring:
  enable_drift_detection: true
  drift_threshold: 0.1
  retrain_frequency: "weekly"
  
# Logging
logging:
  level: "INFO"
  file: "logs/pipeline.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"